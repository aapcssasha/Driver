name: Update Data and Push

on:
  schedule:
    - cron: '20 2 * * *'
  workflow_dispatch:

jobs:
  update-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Git identity
        run: |
          git config --global user.name 'aapcssasha'
          git config --global user.email 'aapcssasha@outlook.com'

      - name: Commit and push if there are changes
        run: |
          git add .
          git commit -m "Daily data update" || echo "No changes to commit"
          git push https://${{ secrets.PRUEBA_PAT }}@github.com/aapcssasha/Driver.git main
